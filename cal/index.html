<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="prism.css">

        <script src="js/calculator.js"></script>

        <link rel="stylesheet" href="SimpleCalculadorajQuery.css">

    </head>
    <body>
        <div class="col-md-4">
        <div class="span12">
            <div class="span9">
                <div class="panel-body">

                    <div class="col-md-12" style="margin-bottom: 10px;">
                        <input id="idresult" class="form-control txtr" type="text" value="0" >
                        <div id="idCalculadorabtns" class="row">

                            <div class="col-md-3 col-xs-3 mbottom">
                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b7" type="button" value="7" onclick="pressedButton('7');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b8" type="button" value="8" onclick="pressedButton('8');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b9" type="button" value="9" onclick="pressedButton('9');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success" id="bplus" type="button" value="+" onclick="pressedButton('+');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b4" type="button" value="4" onclick="pressedButton('4');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b5" type="button" value="5" onclick="pressedButton('5');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b6" type="button" value="6" onclick="pressedButton('6');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success" id="bminus" type="button" value="-" onclick="pressedButton('-');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b3" type="button" value="3" onclick="pressedButton('3');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b2" type="button" value="2" onclick="pressedButton('2');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b1" type="button" value="1" onclick="pressedButton('1');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success" id="bmul" type="button" value="*" onclick="pressedButton('*');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="b0" type="button" value="0" onclick="pressedButton('0');">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-primary" id="bdot" type="button" value="." onclick="pressedButton('.')">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-warning" id="bequal" type="button" value="=" onclick="pressedButton('=')">

                            </div>
                            <div class="col-md-3 col-xs-3 mbottom">

                                <input class="idCalculadoratcl btn3d btn-lg btn-block btn btn-success" id="bdivision" type="button" value="/" onclick="pressedButton('/')">

                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
